<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two Columns</title>
    <style media="screen">
    
      #left {
        width: 20%;
        height: 100%;
        float: left;
        background-color: red;
        top: 0;
        left: 0;
        position: absolute;
      }

      #right {
        width: 80%;
        height: 100%;
        float: right;
        background-color: green;
        top: 0;
        right: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="left" class="box"></div>
    <div id="right" class="box"></div>
  </body>
</html>
